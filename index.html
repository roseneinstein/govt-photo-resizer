<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Govt Exam Photo Resizer</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Govt Exam Photo Resizer</h1>
    
    <!-- Section: Upcoming Exams -->
    <h2>Upcoming Exams</h2>
    <div id="examList"></div>
    <hr>

    <!-- Photo Section (hidden by default) -->
    <div id="photoSection" style="display: none;">
      <h3>Photo Upload</h3>
      <input type="file" id="photoUpload" accept="image/*">
      <br><br>
      <canvas id="photoCanvas" style="border:1px solid #000;"></canvas>
      <br><br>
      <button id="photoResizeButton">Resize Photo</button>
    </div>

    <hr>

    <!-- Signature Section (hidden by default) -->
    <div id="signatureSection" style="display: none;">
      <h3>Signature Upload</h3>
      <input type="file" id="signatureUpload" accept="image/*">
      <br><br>
      <canvas id="signatureCanvas" style="border:1px solid #000;"></canvas>
      <br><br>
      <button id="signatureResizeButton">Resize Signature</button>
    </div>

  </body>
</html>
