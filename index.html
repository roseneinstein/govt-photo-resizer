<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Govt Exam Photo Resizer</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeyn6mdf1OzZ5kN0uVScCjaF5C9yIgYyQvQqA6JTc3Fm9CZj"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <!-- Step 2: Wrap everything in a container -->
    <div class="container my-4">
      <h1>Govt Exam Photo Resizer</h1>

      <h2>Upcoming Exams</h2>
      <div id="examList"></div>
      <hr>

      <!-- Photo Section (hidden by default until an exam is selected) -->
      <div id="photoSection" style="display: none;">
        <h3>Photo Upload</h3>
        <input type="file" id="photoUpload" accept="image/*">
        <br><br>
        <canvas id="photoCanvas" style="border:1px solid #000;"></canvas>
        <br><br>
        <button id="photoResizeButton">Resize Photo</button>
      </div>

      <hr>

      <!-- Signature Section (hidden by default until an exam is selected) -->
      <div id="signatureSection" style="display: none;">
        <h3>Signature Upload</h3>
        <input type="file" id="signatureUpload" accept="image/*">
        <br><br>
        <canvas id="signatureCanvas" style="border:1px solid #000;"></canvas>
        <br><br>
        <button id="signatureResizeButton">Resize Signature</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
