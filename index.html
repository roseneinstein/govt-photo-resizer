<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Govt Exam Photo Resizer</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    >
    <style>
      /* Background Image Styling */
      body {
        background: url('background.jpg') no-repeat center center fixed;
        background-size: cover;
      }

      /* Adding a semi-transparent background for readability */
      .container {
        background: rgba(255, 255, 255, 0.8); 
        padding: 20px;
        border-radius: 10px;
      }
    </style>
  </head>

  <body class="bg-light">
    <div class="container my-4">
      <h1 class="text-center mb-4">Govt Exam Photo Resizer</h1>
      <h2 class="mb-3">Upcoming Exams</h2>
      <!-- List of Exams -->
      <div id="examList" class="list-group"></div>
    </div>

    <!-- JavaScript File -->
    <script src="home.js"></script>
  </body>
</html>
