<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Exam Details</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Resize your photo and signature for government exams like UPSC, SSC, IBPS, and more. Free and easy to use!">
    <meta name="keywords" content="govt exam photo resizer, UPSC photo resizer, SSC photo resizer, exam image compressor, online image resizer, govt exam image requirements">
    <meta name="author" content="Your Website Name">
    <meta name="robots" content="index, follow">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Government Exam Photo Resizer - Free Online Tool">
    <meta property="og:description" content="Easily resize and compress your photo & signature for government exams. Supports UPSC, SSC, IBPS, and more!">
    <meta property="og:url" content="https://roseneinstein.github.io/govt-photo-resizer/">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://roseneinstein.github.io/govt-photo-resizer/background.jpg">

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      crossorigin="anonymous"
    >
    <style>
      /* Background for second page */
      body {
        background: url('background.jpg') no-repeat center center fixed;
        background-size: cover;
      }
      
      /* Adjust the size of the white container */
      .container {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;  /* Increased padding */
        border-radius: 10px;
        max-width: 700px;  /* Slightly bigger container */
        margin: auto;
      }
      /* File input, buttons, drag-and-drop box adjustments */
      .upload-container {
        margin-bottom: 15px;
      }
      .drop-box {
        width: 100%;
        height: 120px;  /* Increased the height to match the larger container */
        border: 2px dashed #aaa;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 16px;
        color: #555;
        background-color: #f9f9f9;
        margin-top: 5px;
      }
      .button-group {
        margin-top: 10px;
      }
      /* Style the language selector */
      #languageSelector {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 16px;
        padding: 6px 12px;
        border-radius: 8px;
      }
      /* Styling for buttons */
      .btn-primary {
        background-color: #007bff;
        color: white;
        width: 100%;
      }
      .btn-primary:disabled {
        background-color: #aaa;
      }
      .btn-success {
        background-color: #28a745;
        color: white;
        width: 100%;
      }
      .btn-success:disabled {
        background-color: #aaa;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container my-4" style="position: relative;">
      <!-- Language Selector Dropdown -->
      <select id="languageSelector">
        <option value="en">English</option>
        <option value="hi">हिंदी</option>
        <option value="te">తెలుగు</option>
        <option value="ta">தமிழ்</option>
        <option value="kn">ಕನ್ನಡ</option>
        <option value="bn">বাংলা</option>
        <option value="ml">മലയാളം</option>
        <option value="mr">मराठी</option>
      </select>

      <h1 class="text-center mb-4" id="examName">Exam Details</h1> <!-- Main heading remains in English -->

      <!-- Photo Upload Section -->
      <div class="mb-4">
        <h4 data-i18n="uploadPhoto">Upload Photo</h4>
        <div class="upload-container">
          <!-- "Choose File" input is immediately below header -->
          <input type="file" id="photoUpload" class="form-control" style="margin-bottom: 5px;">
          <!-- File name will be displayed here after file is chosen -->
          <span id="photoFileName" class="form-text">No file chosen</span>
          <!-- Always-visible drop box appears just below the file input -->
          <div id="photoDropBox" class="drop-box">Drag &amp; Drop your photo here</div>
        </div>
        <canvas id="photoCanvas" class="d-none"></canvas>
        <div class="button-group">
          <button id="photoResizeButton" class="btn btn-primary" disabled>Resize Photo</button>
          <button id="photoDownloadButton" class="btn btn-success" disabled>Download Resized Photo</button>
        </div>
      </div>

      <!-- Signature Upload Section -->
      <div class="mb-4">
        <h4 data-i18n="uploadSignature">Upload Signature</h4>
        <div class="upload-container">
          <input type="file" id="signatureUpload" class="form-control" style="margin-bottom: 5px;">
          <!-- File name will be displayed here after file is chosen -->
          <span id="signatureFileName" class="form-text">No file chosen</span>
          <div id="signatureDropBox" class="drop-box">Drag &amp; Drop your signature here</div>
        </div>
        <canvas id="signatureCanvas" class="d-none"></canvas>
        <div class="button-group">
          <button id="signatureResizeButton" class="btn btn-primary" disabled>Resize Signature</button>
          <button id="signatureDownloadButton" class="btn btn-success" disabled>Download Resized Signature</button>
        </div>
      </div>
    </div>

    <!-- Include the translation script BEFORE exam.js -->
    <script src="translations.js"></script>
    <script src="exam.js"></script>
  </body>
</html>
