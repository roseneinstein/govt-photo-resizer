<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Exam Details</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeyn6mdf1OzZ5kN0uVScCjaF5C9yIgYyQvQqA6JTc3Fm9CZj"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="styles.css">
  </head>

  <body class="bg-light">
    <div class="container my-4">
      <h1 class="text-center mb-4" id="examName">Exam Details</h1>

      <!-- Photo Upload -->
      <div class="mb-4">
        <h4>Upload Photo</h4>
        <input type="file" id="photoUpload" class="form-control mb-2">
        <canvas id="photoCanvas" class="d-none"></canvas>
        <button id="photoResizeButton" class="btn btn-primary mt-2">Resize Photo</button>
        <button id="photoDownloadButton" class="btn btn-success mt-2" disabled>Download Resized Photo</button>
      </div>

      <!-- Signature Upload -->
      <div>
        <h4>Upload Signature</h4>
        <input type="file" id="signatureUpload" class="form-control mb-2">
        <canvas id="signatureCanvas" class="d-none"></canvas>
        <button id="signatureResizeButton" class="btn btn-primary mt-2">Resize Signature</button>
        <button id="signatureDownloadButton" class="btn btn-success mt-2" disabled>Download Resized Signature</button>
      </div>
    </div>

    <script src="exam.js"></script>
  </body>
</html>
