<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exam Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">
    <div class="container my-4">
        <h1 class="text-center mb-4" id="examName">Exam Details</h1>

        <!-- Upload & Resize Photo -->
        <div class="mb-4">
            <label class="form-label">Upload Your Photo:</label>
            <input type="file" id="photoUpload" class="form-control">
            <canvas id="photoCanvas" class="border mt-3"></canvas>
            <button id="photoResizeButton" class="btn btn-primary mt-2">Resize Photo</button>
            <button id="photoDownloadButton" class="btn btn-success mt-2">Download Resized Photo</button>
        </div>

        <!-- Upload & Resize Signature -->
        <div class="mb-4">
            <label class="form-label">Upload Your Signature:</label>
            <input type="file" id="signatureUpload" class="form-control">
            <canvas id="signatureCanvas" class="border mt-3"></canvas>
            <button id="signatureResizeButton" class="btn btn-primary mt-2">Resize Signature</button>
            <button id="signatureDownloadButton" class="btn btn-success mt-2">Download Resized Signature</button>
        </div>
    </div>

    <script src="exam.js"></script>
</body>
</html>
