<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Exam Details</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-ENjdO4Dr2bkBIFxQpeyn6mdf1OzZ5kN0uVScCjaF5C9yIgYyQvQqA6JTc3Fm9CZj" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">
    <div class="container my-4">
        <h1 class="text-center mb-4">Exam Details</h1>
        <h3 id="examName" class="text-center"></h3>
    </div>

    <div class="container mt-4">
        <h2 class="text-center">Upload Your Photo & Signature</h2>
        <p class="text-muted text-center">
            Please upload your **photo** and **signature** as per the required dimensions. The system will **automatically resize and compress** them.
        </p>
        
        <!-- Photo Upload Section -->
        <div class="mb-3">
            <label class="form-label"><strong>Upload Photo:</strong></label>
            <input type="file" id="photoUpload" class="form-control">
            <small class="text-muted">Required Size: <span id="photoSize"></span>, Max File Size: <span id="photoMaxSize"></span> KB</small>
            <canvas id="photoCanvas" class="mt-2 border"></canvas>
            <button id="photoResizeButton" class="btn btn-primary mt-2">Resize & Download</button>
        </div>

        <!-- Signature Upload Section -->
        <div class="mb-3">
            <label class="form-label"><strong>Upload Signature:</strong></label>
            <input type="file" id="signatureUpload" class="form-control">
            <small class="text-muted">Required Size: <span id="signatureSize"></span>, Max File Size: <span id="signatureMaxSize"></span> KB</small>
            <canvas id="signatureCanvas" class="mt-2 border"></canvas>
            <button id="signatureResizeButton" class="btn btn-primary mt-2">Resize & Download</button>
        </div>
    </div>

    <script src="exam.js"></script>
</body>
</html>
